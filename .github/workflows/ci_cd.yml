name: cicd pipeline

on : [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: install node js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      
      - name: install pakages
        run: npm install
      
      - name: test the application
        run: npm run check
